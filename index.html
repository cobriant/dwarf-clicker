<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cover Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      max-height: 100%;
      max-width: 100%;
    }
    .arrow {
      position: fixed;
      bottom: 30px;
      right: 30px;
      font-size: 3rem;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
    }
    .arrow:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <img src="cover.png" alt="Cover Image">
  <a class="arrow" href="bar-clicker.html">&#8594;</a>
</body>
</html>
